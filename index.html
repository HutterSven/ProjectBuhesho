<!DOCTYPE HTML>
<html>
  <head>
    <title>Project Buhesho</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  </head>
  <body onload="start_loop()">
    <div id="game_object">
      <canvas id="space_canvas" width="800px" height="600px"></canvas>
      <canvas id="city_canvas_layer1"  width="800px" height="600px"></canvas>
      <canvas id="city_canvas_layer2"  width="800px" height="600px"></canvas>
      <canvas id="bullet_canvas"  width="800px" height="600px"></canvas>
      <canvas id="player_canvas"  width="800px" height="600px"></canvas>
      <canvas id="enemy_canvas"  width="800px" height="600px"></canvas>
      <canvas id="explosion_canvas"  width="800px" height="600px"></canvas>
      <canvas id="levelText_canvas"  width="800px" height="600px"></canvas>
      <canvas id="highScore_canvas"  width="800px" height="600px">This browser does not support this game</canvas>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
