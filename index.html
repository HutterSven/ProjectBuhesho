<!DOCTYPE HTML>
<html>
  <head>
    <title>Project Buhesho</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <button onclick="start_loop()">Start</button>
  <button onclick="stop_loop()">Stop</button>
    <div id="game_object">
      <canvas id="background_canvas" width="800px" height="600px" style='background: gray; position: absolute; top: 30px; left: 0px'></canvas>
      <canvas id="main_canvas"  width="800px" height="600px" style="top: 30px; left: 0px" onmousemove="mouse(event)">This browser does not support this game</canvas>
      <canvas id="player_canvas"  width="800px" height="600px" style="top: 30px; left: 0px" onmousemove="mouse(event)">This browser does not support this game</canvas>
      <canvas id="enemy_canvas"  width="800px" height="600px" style="top: 30px; left: 0px" onmousemove="mouse(event)">This browser does not support this game</canvas>
    </div>
    <script type="text/javascript" src="game.js"></script>
  <a href="https://www.freepik.com/vectors/city">City vector created by freepik - www.freepik.com</a>
  </body>
</html>
